<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-113560512-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-113560512-1');
	</script>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link id="favicon" rel="icon" type="image/png" sizes="64x64" href="iconfinder.png">
	<title>André Oliveira - Designer | Design de Identidade Visual e UX/UI</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
	<style>
		 body{
			font-family: 'Ubuntu', sans-serif;
			padding: 20px;
			display: flex;
			height: calc(100vh - 56px);
			align-items: center;
			justify-content: center;
			flex-direction: column;
			height: 100%;
		}

		@media (min-width: 1024px) {
			h1{
				font-size: 72px;
			}
		}

		p{
			color: #ccc;
		}

		picture{
			display: inline-block;
			width: 300px;
			overflow: hidden;
		}

		picture figcaption{
			position: absolute;
			left: -999px;
		}

		.position-absolute{
			position: absolute;
		}

		.bg-header{
			background: url("bg-header.svg") top right no-repeat;
			width: 100%;
			height: 151.27px;
			top: 0;
		}

		.bg-footer-1{
			background: url("bg-footer-1.svg") bottom left no-repeat;
			width: 224.46px;
			height: 163px;
			bottom: 0;
			left: 0;
		}

		.bg-footer-2{
			background: url("bg-footer-2.svg") bottom right no-repeat;
			width: 224.46px;
			height: 163px;
			bottom: 0;
			right: 0;
		}

		@media (max-width: 717px) {
			.bg-header{
				background-position: -649px 0px;
			}
		}

		@media (max-width: 716px) {
			.bg-footer-1{
				display: none;
			}
		}

		.text-center{
			text-align: center;
		}

		.wrap-brand{
			position: fixed;
			transform: translate(-50%, -50%);
			top: 50%;
			left: 50%;
		}
	</style>
</head>
<body>
	<div class="bg-header position-absolute"></div>
	<div class="wrap-brand text-center">
		<picture>
			<img src="andre-oliveira.svg" alt="Logo André Oliveira - Designer">
			<figcaption>André Oliveira - Design</figcaption>
		</picture>
		<p>Site em desenvolvimento</p>
	</div>
	<div class="bg-footer-1 position-absolute"></div>
	<div class="bg-footer-2 position-absolute"></div>
</body>
</html>
